<body>
    <div class="third"><!--here selector is of class type-->

    of blue-->

        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
            <li>fifth</li>
            <li>sixth</li>
            <li>seventh</li>
        </ul>
    </div>
